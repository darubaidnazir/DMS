<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Access System</title>
    <link rel="stylesheet" href="../coordinator/signup.css" type="text/css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="headermessage">Teacher Login</h2>
      </div>
      <form id="loginform" class="form">
        <span id="messageemail"></span>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="youremail@abc.com OR  demoname"
            id="loginusername"
            name="loginemail"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="loginpassword"
            name="loginpassword"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span id="messagepassword"></span>
        </div>
        <button id="login" class="inner_button">Login</button>
      </form>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script src="javascipt/login.js" type="text/javascript"></script>
