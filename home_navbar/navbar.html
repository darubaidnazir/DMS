<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style/navbar.css" />
    <!-- <link rel="import" href="index.html"> -->

  </head>
  <body>

    <!-- Header Images  -->
    <div class="header-images">
        <div class="main-image text-center my-2">
            <img src="Images/KU-logo.png" alt="Ku-image" width="120" height="100" class="me-3">
            <img src="Images/naac.png" alt="" class="d-none d-lg-inline">
            <img src="Images/rank2-new1.png" alt="" class="d-none d-lg-inline">
            <img src="Images/BRICS.png" alt="" class="d-none d-lg-inline">
        </div>

    </div>


    <!-- Navbar  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">
            <img src="Images/KU-logo.png" alt="KU-logo" width="120" height="80">
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
       

        <div class="collapse navbar-collapse c-head" id="navbarNav">
          <ul class="navbar-nav h4 ms-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item ms-5">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <li class="ms-auto ">
            <a
              href="#sidebar"
              class="h2 text-light me-5"
              data-bs-toggle="offcanvas"
              role="button"
            >
              <i class="bi bi-layout-text-sidebar"></i>
            </a>
          </li>
        </div>
      </div>
    </nav>



    <!-- offcanvas-->
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title">Login Page</h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <a href="#" class="btn btn-outline-primary my-5">
            Teacher Login
        </a>
        <br>
        <a href="#"  class="btn btn-outline-primary">
            Student Login
        </a>
       
      </div>
    </div>
    <!-- <iframe src="index.html" frameborder="10px"></iframe> -->
   
    <!-- <link rel="import" href="navbar.html"> -->

    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
