<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinator Access System</title>
    <link rel="stylesheet" href="signup.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="headermessage">Reset Password</h2>
      </div>
      <form id="loginform" class="form">
        <div class="form-control">
          <label for="email">Enter Registered Email</label>
          <input
            type="email"
            placeholder="youremail@abc.com"
            id="forgotemail"
            name="forgotemail"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
          <span id="error"></span>
        </div>

        <button id="forgotpassword" class="inner_button">Reset</button>
      </form>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#forgotpassword").click(function (event) {
      event.preventDefault();
      var email = $("#forgotemail").val().trim();
      if (email === "") {
        $("#error").text("Please enter your email address");
        $("#error").css("color", "red");
        alert("Please enter your email address");
      } else {
        $("#error").text("");
        alert(email);
      }
    });
  });
</script>
