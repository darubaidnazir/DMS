<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinator Access System</title>
    <link rel="stylesheet" href="signup.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="headermessage">Coordinator Login</h2>
      </div>
      <form id="loginform" class="form">
        <span id="messageemail"></span>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            placeholder="youremail@abc.com"
            id="loginemail"
            name="loginemail"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="loginpassword"
            name="loginpassword"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span id="messagepassword"></span>
        </div>

        <button id="login" class="inner_button">Login</button>
        <div>Need a Account? <a href="#" id="signupmodal">Sign up</a></div>
      </form>

      <form id="signupform" class="form">
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" placeholder="Ente your name" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="email" placeholder="youremail@abc.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="Department">Department Name</label>
          <input
            type="text"
            placeholder="Enter department name"
            id="department"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            placeholder="Enter Phone Number"
            id="phonenumber"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Password</label>
          <input type="password" placeholder="Enter Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Confirm Password </label>
          <input
            type="password"
            placeholder="Enter Confirm Password"
            id="password2"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button class="inner_button">Signup</button>
        <div class="header">
          Already Have a Account? <a href="#" id="loginmodal">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#headermessage").text("Coordinator Login");
    $("#signupmodal").click(function () {
      $("#headermessage").text("Coordinator Sign up");
      $("#loginform").css("display", "none");
      $("#signupform").css("display", "block");
    });
    $("#loginmodal").click(function () {
      $("#headermessage").text("Coordinator Login");
      $("#signupform").css("display", "none");
      $("#loginform").css("display", "block");
    });

    $("#login").click(function (event) {
      event.preventDefault();
      var email = $("#loginemail").val().trim();
      var password = $("#loginpassword").val().trim();
      if (email === "" || password === "") {
        $("#messageemail").text("Email and Password is required");
        $("#messageemail").css("color", "red");
      } else {
        $("#messageemail").text("");
        $("#messageemail").css("color", "");
        alert(email);
        alert(password);
      }
    });
  });
</script>
<script>
  const form = document.getElementById("signupform");
  const username = document.getElementById("username");
  const email = document.getElementById("email");

  const department = document.getElementById("department");
  const phonenumber = document.getElementById("phonenumber");

  const password = document.getElementById("password");
  const password2 = document.getElementById("password2");

  form.addEventListener("submit", (event) => {
    event.preventDefault();
    var result = checkInputs();
    if (result) {
      alert(result);
      var username = $("#username").val().trim();
      var phonenumber = $("#phonenumber").val().trim();
      var email = $("#email").val().trim();
      var password = $("#password").val().trim();
      var department = $("#department").val().trim();
      var password2 = $("#password2").val().trim();
      alert(username);
      alert(email);
      alert(phonenumber);
      alert(department);
      alert(password);
      alert(password2);
    } else {
      alert("Please fill the Form Correct");
    }
  });

  function checkInputs() {
    // trim to remove the whitespaces
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();
    const departmentValue = department.value.trim();
    const phonenumberValue = phonenumber.value.trim();
    var returnvalue = true;

    if (usernameValue === "") {
      setErrorFor(username, "Username cannot be blank");
      returnvalue = false;
    } else {
      setSuccessFor(username);
    }

    if (departmentValue === "") {
      setErrorFor(department, "Department Name cannot be blank");
      returnvalue = false;
    } else {
      setSuccessFor(department);
    }
    if (phonenumberValue === "") {
      setErrorFor(phonenumber, "Phonenumber cannot be blank");
      returnvalue = false;
    } else if (isNaN(phonenumberValue)) {
      setErrorFor(phonenumber, "Phonenumber Should be only Number's");
      returnvalue = false;
    } else if (phonenumberValue.length != 10) {
      setErrorFor(phonenumber, "Phonenumber Should be Only 10 digit");
      returnvalue = false;
    } else {
      setSuccessFor(phonenumber);
    }

    if (emailValue === "") {
      setErrorFor(email, "Email cannot be blank");
      returnvalue = false;
    } else if (!isEmail(emailValue)) {
      setErrorFor(email, "Not a valid email");
      returnvalue = false;
    } else {
      setSuccessFor(email);
    }

    if (passwordValue === "") {
      setErrorFor(password, "Password cannot be blank");
      returnvalue = false;
    } else if (passwordValue.length < 8) {
      setErrorFor(password, "Password Must be at least 8 characters long");
      returnvalue = false;
    } else {
      setSuccessFor(password);
    }

    if (password2Value === "") {
      setErrorFor(password2, "Password2 cannot be blank");
      returnvalue = false;
    } else if (passwordValue !== password2Value) {
      setErrorFor(password2, "Passwords does not match");
      returnvalue = false;
    } else if (password2Value.length < 8) {
      setErrorFor(password2, "Password Must be at least 8 characters long");
      returnvalue = false;
    } else {
      setSuccessFor(password2);
    }

    return returnvalue;
  }

  function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector("small");
    formControl.className = "form-control error";
    small.innerText = message;
  }

  function setSuccessFor(input) {
    const formControl = input.parentElement;
    formControl.className = "form-control success";
  }

  function isEmail(email) {
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
      email
    );
  }
</script>
