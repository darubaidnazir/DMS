<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinator Access System</title>
    <link rel="stylesheet" href="signup.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="headermessage">Coordinator Login</h2>
      </div>
      <form id="loginform" class="form">
        <span id="messageemail"></span>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            placeholder="youremail@abc.com"
            id="loginemail"
            name="loginemail"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="loginpassword"
            name="loginpassword"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <span id="messagepassword"></span>
        </div>

        <button id="login" class="inner_button">Login</button>
        <div class="header">
          Need a Account?
          <a
            class="link1"
            style="cursor: pointer; text-decoration: none; color: blue"
            href="#"
            id="signupmodal"
            >Register</a
          >
        </div>
      </form>

      <form id="signupform" class="form">
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" placeholder="Ente your name" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="email" placeholder="youremail@abc.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="Department">Department Name</label>
          <input
            type="text"
            placeholder="Enter department name"
            id="department"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            placeholder="Enter Phone Number"
            id="phonenumber"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="username">Password</label>
          <input type="password" placeholder="Enter Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Confirm Password </label>
          <input
            type="password"
            placeholder="Enter Confirm Password"
            id="password2"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button class="inner_button" id="register">Register</button>
        <div class="header link1">
          Already Have a Account?
          <a
            style="cursor: pointer; text-decoration: none; color: blue"
            href="#"
            id="loginmodal"
            >Login</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="javascript/signup.js" type="text/javascript"></script>
