<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Access System</title>
    <link rel="stylesheet" href="../coordinator/signup.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="headermessage">Student Login</h2>
      </div>
      <form id="loginform" class="form">
        <span id="messageemail"></span>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            placeholder="youremail@abc.com"
            id="loginemail"
            name="loginemail"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <button id="login" class="inner_button">Next</button>
      </form>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script src="javascript/login.js" type="text/javascript"></script>
