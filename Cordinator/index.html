<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordinator</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Signup/Login Page -->

    <section class="signupLogin">
      <div class="signup-form p-5">
        <h3 id="signUp" class="d-inline me-3 p-2">Signup</h3>
        <h3 id="login" class="d-inline p-2">Login</h3>

        <div id="signupPage">
          <div class="text-center mt-5 mb-4">
            <h3 class="shadow-lg d-inline p-2 rounded">Sign-up Page</h3>
          </div>

          <form method="get">
            <label for="fullname" class="form-label ">Name : </label>

            <input
              class="form-control name"
              id="fullname"
              name="fullname"
              type="text"
              placeholder="Enter your Full Name"
              required
              autocomplete="off"
            />
            <p class="h6"><span class="nmsg nhidden">Please Enter a Valid Name</span></p>




            <label for="email" class="form-label">Email address :</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Your Email ID"
              required
            />

            <div class="mt-2">
              <label for="password1" class="form-label">Password :</label>
              <input
                type="password"
                class="form-control pass"
                id="password1"
                name="password1"
                placeholder="Enter Your Password"
                required
              />
              <p class="h6"><span class="pmsg phidden">Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</span></p>

            </div>

            <!-- <div>
              <label for="password2" class="form-label">Confirm Password :</label>
              <input
                type="password"
                class="form-control pass2"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
                required
              />

            </div> -->

          

            <div>
              <label for="employeeId" class="form-label">Employee ID :</label>
              <input
                type="text"
                class="form-control emplo"
                id="employeeId"
                name="employeeId"
                placeholder="Enter Employee ID"
                required
              />
              <p class="h6"><span class="emsg ehidden">Please Enter a Valid Employee ID</span></p>
             
            </div>

            <label class="mt-2 me-3">Select Gender</label>

            <input type="radio" id="male" name="gender" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" required  class="ms-4"/>
            <label for="female">Female</label>

            <br />
            <label for="address" class="form-label mt-2">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              placeholder="Enter Your Full Address"
              required
              minlength="10"
            />

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>

        <!-- Login Page -->

        <div id="loginPage">
          <div class="text-center mt-5">
            <h3 class="shadow-lg d-inline p-2 rounded">Login Page</h3>
          </div>
          <form>
            <label for="email" class="form-label mt-4">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Your Email ID"
              required
            />

            <label for="password1" class="form-label mt-4">Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter Your Password"
              required
            />

            <button type="submit" class="btn btn-outline-primary mt-4">
              Login
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
